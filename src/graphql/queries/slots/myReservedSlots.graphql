query myReservedSlots(
    $pagination: PaginationInput
){
  myReservedSlots(
    pagination: $pagination
  ){
    pageInfo{
      page
      pages
      hasNext
      hasPrev
      totalResults
    }
    edges{
      resource{
        user{
          email
        }
        name
        description
        availableTime
        location
      }
      id
      name
      description
      email
      startTime
      endTime
    }
  }
}